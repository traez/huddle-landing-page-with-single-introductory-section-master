<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css"/>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<!-- 
    Feel free to remove these styles or customise in your own stylesheet ðŸ‘ 
  -->
<body>

  <main>

    <header>
      <img src="images/illustration-mockups.svg" alt="illustration-mockups" class="illustration-mockups"/>
    </header>
    
    <section>

      <h1>Build The Community<br/>Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p>

      <button>Register</button>

      <aside>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/traez">Trae Zeeofor</a>.
      </aside>

    </section>

    <footer>
        <img src="images/facebook-brands.svg" alt="facebook-brands"/>
        <img src="images/twitter-brands.svg" alt="twitter-brands"/>
        <img src="images/instagram-brands.svg" alt="instagram-brands"/>
    </footer>

  </main>
</body>
</html>
